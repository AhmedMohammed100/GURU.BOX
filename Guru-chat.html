<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="chat.css">
    <title>Chat</title>
</head>
<body>
  <nav class="navbar">
    <!-- Navbar content -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images-guru/IMG-20221226-WA0008.jpg" alt="Logo" width="100" height="60" class="d-inline-block align-text-top g-logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul>
              <li style="--i:#a955ff;--j:#ea51ff;">
                  <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                  <span class="title">Home</span>
              </li>
              <li style="--i:#80FF72;--j:#7EE8FA;">
                  <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                  <span class="title">Chat</span>
              </li>
              <li style="--i:#ffa9c6;--j:#f434e2;">
                  <span class="icon"><ion-icon name="call-outline"></ion-icon></ion-icon></span>
                  <span class="title">Call</span>
              </li>
              <li style="--i:#56CCF2;--j:#2F80ED;">
                  <span class="icon"><ion-icon name="videocam-outline"></ion-icon></span>
                  <span class="title">Video</span>
              </li>
              <li style="--i:#FF9966;--j:#FF5E62;">
                  <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                  <span class="title">Photos</span>
              </li>
          </ul>
             <div class="search"> 
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">
                <img src="images-guru/searchbutton.png" class="searchbutton">
            </button>
            </form>
          </div>
        </div>
    </div>
</nav>
</nav>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
